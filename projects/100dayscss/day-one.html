<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        .box {
            aspect-ratio: 1/1;
            width: 400px;
        }
    </style>
    <link rel="stylesheet" href="styles/day-one.css">
    <link rel="stylesheet" href="styles/day-two.css">
    <link rel="stylesheet" href="styles/day-three.css">
    <link rel="stylesheet" href="styles/day-four.css">
    <link rel="stylesheet" href="styles/day-five.css">
    <link rel="stylesheet" href="styles/day-six.css">
</head>

<body>

    <!-- day one -->
    <div class="box">
        <div class="frame">
            <div class="center">
                <div class="number">
                    <div class="one-one"></div>
                    <div class="one-two"></div>
                    <div class="zero-one"></div>
                    <div class="zero-two"></div>
                </div>
                <span class="big">Days</span>
                <span class="small">CSS Challenge</span>
            </div>
        </div>
    </div>
    <!-- day one -->

    <!-- day two -->
    <div class="box">
        <div class="frame">
            <div class="center">
                <div class="menu-icon" id="menu-icon">
                    <div class="line-1 no-animation"></div>
                    <div class="line-2 no-animation"></div>
                    <div class="line-3 no-animation"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- day two -->

    <!-- day three -->
    <div class="box">
        <div class="frame">
            <div class="center">
                <div class="circle">
                    <div class="sky"></div>
                    <div class="sun"></div>
                    <div class="side-left"></div>
                    <div class="side-right"></div>
                    <div class="shadow"></div>
                    <div class="ground"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- day three -->

    <!-- day four -->
    <div class="box">
        <div class="frame">
            <div class="dot-container">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
    </div>
    <!-- day four -->

    <!-- day five -->
    <div class="box">
        <div class="frame">
            <div class="card">
                <div class="header">
                    <span class="title big">Weekly report</span>
                    <span class="type small">Revenue</span>
                    <span class="date small">01. Feb - 07. Feb</span>
                    <span class="value big">$ 3621.79</span>
                </div>
                <div class="parameter">
                    <span class="red-color"></span>
                    <span class="red-text">Views</span>
                    <span class="blue-color"></span>
                    <span class="blue-text">Purchases</span>
                </div>
                <div class="statistic">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                    <div class="data red">
                        <svg>
                            <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19 300,19 400,100"></polyline>
                        </svg>
                        <div class="points">
                            <div class="point-1">
                                <div class="tooltip">458</div>
                            </div>
                            <div class="point-2">
                                <div class="tooltip">812</div>
                            </div>
                            <div class="point-3">
                                <div class="tooltip">746</div>
                            </div>
                            <div class="point-4">
                                <div class="tooltip">877</div>
                            </div>
                            <div class="point-5">
                                <div class="tooltip">517</div>
                            </div>
                            <div class="point-6">
                                <div class="tooltip">434</div>
                            </div>
                            <div class="point-7">
                                <div class="tooltip">458</div>
                            </div>
                        </div>
                    </div>
                    <div class="data blue">
                        <svg>
                            <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
                        </svg>
                        <div class="points">
                            <div class="point-1">
                                <div class="tooltip">26</div>
                            </div>
                            <div class="point-2">
                                <div class="tooltip">41</div>
                            </div>
                            <div class="point-3">
                                <div class="tooltip">22</div>
                            </div>
                            <div class="point-4">
                                <div class="tooltip">36</div>
                            </div>
                            <div class="point-5">
                                <div class="tooltip">25</div>
                            </div>
                            <div class="point-6">
                                <div class="tooltip">13</div>
                            </div>
                            <div class="point-7">
                                <div class="tooltip">20</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="days">
                    <span class="day">Mon</span>
                    <span class="day">Tue</span>
                    <span class="day">Wed</span>
                    <span class="day">Thu</span>
                    <span class="day">Fri</span>
                    <span class="day">Sat</span>
                    <span class="day">Sun</span>
                </div>
            </div>
        </div>
    </div>
    <!-- day five -->

    <!-- day six -->
    <div class="box">
        <div class="frame">
            <div class="six-day-container">
                <div class="profile">
                    <div class="image">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="https://100dayscss.com/codepen/jessica-potter.jpg"
                            alt="Jessica Potter">
                    </div>
                    <div class="name">Jessica Potter</div>
                    <div class="job">Visual Artist</div>
                    <div class="actions">
                        <button class="btn">Follow</button>
                        <button class="btn">Message</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="box">
                        <span class="value">523</span>
                        <span class="parameter">Posts</span>
                    </div>
                    <div class="box">
                        <span class="value">1387</span>
                        <span class="parameter">Likes</span>
                    </div>
                    <div class="box">
                        <span class="value">146</span>
                        <span class="parameter">Follower</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- day six -->

    <!-- day one -->
    <div class="box"></div>
    <!-- day one -->

    <!-- day one -->
    <div class="box"></div>
    <!-- day one -->

    <script src="./scripts/one-two.js"></script>

</body>

</html>
