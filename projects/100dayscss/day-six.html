<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect Mejorado</title>
    <style>
        /* Reset de estilos */
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 4rem;
            background-color: black;
            display: flex;
            align-items: center;
            position: relative;
        }

        nav {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: end;
            align-items: center;
            padding: 0.5rem;
        }

        .nav-search {
            display: flex;
            position: relative;
            height: 80%;
            background-color: aqua;
            justify-content: end;
            flex-direction: row-reverse;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-search .nav-search-icon {
            aspect-ratio: 1/1;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-search .nav-search-icon label {
            display: inherit;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .nav-search .nav-search-input {
            height: 100%;
            width: 0;
            background-color: lightgray;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-search input[type=checkbox] {
            display: none;
        }

        .nav-search input[type=checkbox]:checked~.nav-search-input {
            background-color: red;
            width: 400px;
        }

        .nav-search-input input {
            outline: none;
            border: none;
            width: 100%;
            height: 100%;
            padding: 0.25rem 1rem;
            font-weight: bold;
        }

        header p {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            align-self: center;
            padding: 0.25rem 1rem;
        }

        main {
            background-color: rgba(0, 0, 0, 0.2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }

        .container-typewriter-effect {
            font-weight: bold;
            font-size: xx-large;
            border-right: 5px solid black;
            padding-right: 10px;
            position: relative;
        }

        /* Animaci√≥n del cursor parpadeante */
        @keyframes blink {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
        }


        .images {
            aspect-ratio: 1;
            width: 400px;
            background-color: black;
            border-radius: 10%;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            color: white;
            font-size: xx-large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <p>TITLE</p>
        <nav>
            <div class="nav-search">
                <input type="checkbox" id="toggle-search">
                <div class="nav-search-icon">
                    <label for="toggle-search">üîç</label>
                </div>
                <div class="nav-search-input">
                    <input type="search" name="search" id="search" placeholder="Search...">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-typewriter-effect">
            <p id="typewriter"></p>
        </div>
        <div class="images">
            <div class="image-container">
                <img src="./assets/images/image.png" alt="">
                <p id="blur-percentage">0%</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let image = document.querySelector(".image-container img");
            let blurText = document.getElementById("blur-percentage");
            let blurValue = 1;
            const maxBlur = 100;

            let interval = setInterval(() => {
                let blur = maxBlur - blurValue;
                blurText.textContent = blurValue + "%";
                image.style.filter = `blur(${blur}px)`;
                blurValue += 1;

                if (blurValue > maxBlur) {
                    clearInterval(interval);
                }
            }, 50);

            const toggleSearch = document.getElementById('toggle-search');
            const searchInput = document.getElementById('search');

            toggleSearch.addEventListener('change', function () {
                if (this.checked) {
                    setTimeout(() => {
                        searchInput.focus();
                    }, 300);
                } else {
                    searchInput.blur();
                    searchInput.value = '';
                }
            });

            // Typewriter Effect
            const typewriterElement = document.getElementById('typewriter');
            const phrases = [
                "Build awesome apps with Aceternity.",
                "Create dynamic and responsive websites.",
                "Learn to code with engaging tutorials.",
                "Transform your ideas into reality."
            ];
            const typingSpeed = 100; 
            const erasingSpeed = 50; 
            const delayBetweenPhrases = 2000; 
            const delayBetweenCycles = 1000;

            let phraseIndex = 0;
            let charIndex = 0;
            let isErasing = false;

            function type() {
                const currentPhrase = phrases[phraseIndex];
                if (!isErasing) {
                    typewriterElement.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                    if (charIndex === currentPhrase.length) {
                        isErasing = true;
                        setTimeout(type, delayBetweenPhrases);
                    } else {
                        setTimeout(type, typingSpeed);
                    }
                } else {
                    typewriterElement.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    if (charIndex === 0) {
                        isErasing = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                       
                        setTimeout(type, delayBetweenCycles);
                    } else {
                        setTimeout(type, erasingSpeed);
                    }
                }
            }

            type();
        });
    </script>
</body>

</html>
