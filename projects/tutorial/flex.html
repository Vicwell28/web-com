<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 10px;
            /* Espacio entre elementos */
            width: 90%;
            max-width: 1200px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
        }

        .box {
            flex: 1 1 400px;
            /* flex-grow: 1, flex-shrink: 1, flex-basis: 300px */
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
