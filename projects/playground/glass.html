<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Círculos Mejorada</title>
    <style>
        /* Definición de Variables CSS */
        :root {
            --color-azul: #3498db;
            --color-rojo: #e74c3c;
            --color-amarillo: #f1c40f;
            --color-verde: #2ecc71;
            --color-purpura: #9b59b6;
            --color-naranja: #e67e22;
            --color-fondo: #1e1e1e;
            --color-container: rgba(0, 0, 0, 0.5);
            --color-blanco: #ffffff;
            --color-texto: #ffffff;
            --fuente-principal: "Roboto", sans-serif;
        }

        /* Reset de estilos */
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            color: var(--color-texto);
            font-family: var(--fuente-principal);
            background-color: var(--color-fondo);
            overflow: hidden;
            /* Evita scroll por animaciones */
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 90%;
            background-color: var(--color-container);
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .circle {
            position: absolute;
            aspect-ratio: 1 / 1;
            width: 100px;
            background-color: var(--color-azul);
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Animaciones */
        @keyframes mover1 {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 100px) scale(1.2);
            }
        }

        @keyframes mover2 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-50px, 50px) rotate(360deg);
            }
        }

        @keyframes mover3 {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(100px, -50px) scale(0.8);
            }
        }

        @keyframes mover4 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-100px, -100px) rotate(-360deg);
            }
        }

        @keyframes mover5 {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(75px, 75px) scale(1.5);
            }
        }

        @keyframes mover6 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(50px, -75px) rotate(180deg);
            }
        }

        /* Estilos para cada círculo con propiedades de animación compactadas */
        .circle:nth-child(1) {
            top: -50px;
            left: -50px;
            background-color: var(--color-azul);
            animation: mover1 10s ease-in-out 0s infinite alternate;
        }

        .circle:nth-child(2) {
            top: 60%;
            left: 10%;
            background-color: var(--color-rojo);
            animation: mover2 12s ease-in-out 2s infinite alternate;
        }

        .circle:nth-child(3) {
            top: 10%;
            left: 80%;
            background-color: var(--color-amarillo);
            animation: mover3 8s ease-in-out 1s infinite alternate;
        }

        .circle:nth-child(4) {
            top: 80%;
            left: 40%;
            background-color: var(--color-verde);
            animation: mover4 15s ease-in-out 3s infinite alternate;
        }

        .circle:nth-child(5) {
            top: 70%;
            left: 70%;
            background-color: var(--color-purpura);
            animation: mover5 9s ease-in-out 4s infinite alternate;
        }

        .circle:nth-child(6) {
            top: 10%;
            left: 50%;
            background-color: var(--color-naranja);
            animation: mover6 11s ease-in-out 5s infinite alternate;
        }

        /* Transiciones más suaves y optimizadas */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                border-radius: 15px;
            }

            .circle {
                width: 80px;
            }

            .front-glass form {
                padding: 0.5rem;
            }
        }

        .front-glass {
            width: 100%;
            height: 100%;
            padding: 1rem;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(50px) saturate(180%);
        }

        .front-glass form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .w-5 {
            width: 100%;
        }

        #title {
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        #subtitle {
            font-weight: 400;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .container-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .container-input label {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: var(--color-texto);
        }

        .container-input input[type=email],
        .container-input input[type=password] {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background-color: var(--color-blanco);
            color: #333;
        }

        .container-input input[type=email]::placeholder,
        .container-input input[type=password]::placeholder {
            color: #999;
        }

        .remember {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .remember .container-input {
            flex-direction: row;
            align-items: center;
            gap: 0.3rem;
            width: auto;
        }

        .remember .container-input input[type=checkbox] {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background-color: var(--color-blanco);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--color-blanco);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s eas transform 0.3s ease;
        }

        button:hover {
            background-color: #333;
            color: var(--color-blanco);
            transform: scale(1.02);
        }

        a {
            color: var(--color-azul);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-blanco);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Círculos Animados -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <!-- Formulario con Efecto de Vidrio -->
        <div class="front-glass">
            <form action="" aria-label="Formulario de Inicio de Sesión">
                <p class="w-5" id="title">Inicia Sesión en Nuestra Plataforma</p>
                <p class="w-5" id="subtitle">Ingresa aquí usando tu correo electrónico y contraseña</p>
                <div class="container-input w-5">
                    <label for="email">Tu Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="container-input w-5">
                    <label for="password">Tu Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="********" required>
                </div>
                <div class="remember w-5">
                    <div class="container-input">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">¿Recuérdame?</label>
                    </div>
                    <a href="#">¿Contraseña Perdida?</a>
                </div>
                <button type="submit" class="w-5">Iniciar Sesión</button>
                <p class="w-5">¿No estás registrado? <a href="#">Crea una cuenta</a></p>
            </form>
        </div>
    </div>
</body>

</html>
